services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: wireviz-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with other projects
    volumes:
      # Named volume for data persistence (PG18+ requires /var/lib/postgresql, not /data)
      - wireviz_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d postgres_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  wireviz_postgres_data:
